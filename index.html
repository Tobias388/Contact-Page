<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">

    <title>Contact Page by Tobías Oviedo</title>
</head>

<body>

    <main class="main">
        <header class="header">
            <img src="media/icons/contact-form-icon.svg" alt="" class="logo_icon">
        </header>
        <h1 class="title">Interested in our business pricing?</h1>
        <p class="desc">Fill out the form to view details and we’ll contact you as soon as possible.</p>
        <form action="" class="form">
            <div class="form_item">
                <label for="" class="label">Name</label>
                <input type="text" class="input" value="Tobías Oviedo">
            </div>
            <div class="form_item">
                <label for="" class="label">Company Email</label>
                <input type="text" class="input" value="tobasezequiel04@gmail.com">
            </div>
            <div class="form_item">
                <label for="" class="label">Company Size</label>
                <div class="select_container">
                    <input type="text" class="input select" value="50-100 employees">
                </div>
            </div>
            <div class="form_item">
                <label for="" class="label">Subject</label>
                <div class="select_container">
                    <input type="text" class="input select" value="Building Landing pages">
                </div>
            </div>
            <div class="form_item">
                <label for="" class="label">Message</label>
                <textarea class="input textarea" >50-100 employees</textarea>
            </div>
            <div class="form_item">
                <input type="submit" class="input submit" value="Contact Sales">
            </div>
        </form>
    </main>

</body>

</html>
